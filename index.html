<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600&family=Poppins:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <title>Day #18 - Budget App | AsmrProg</title>

    <style>
        #container-hex{
            display: flex;
            clear: both;
            justify-content: center;
         }
 
         div #container-hex{
            position: center;
            float: left;
            align-items: center;
            justify-content: center;
        } 


         #dep{
             margin-left: 100px;
         }
 
         #ob{
             margin-left: 100px;
         }
         </style>
 </head>
 <body>

    
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="number" id="total-amount" placeholder="Budget Total">
                    <button class="submit" id="total-amount-button" >
                        Budget
                    </button>
                </div>
                
                <div class="user-amount-container">
                    <h3>Dépenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Nom">
                    <input type="number" id="user-amount" placeholder="Prix">
                    <button class="submit" id="check-amount">Ajouter montant</button>
                </div>
            </div>
            
            <div class="output-container flex-space">
                <div name="Budget">
                    <p>Total Budget</p>
                    <span id="amount" name="Budget">
                        0
                    </span>
                </div>
                    <div>
                            <p>Dépenses</p>
                            <span id="expenditure-value">
                                0
                            </span>
                        </div>
                        <div>
                            <p>Balance</p>
                            <span id="balance-amount">
                                0
                            </span>
                        </div>
                    </div>
                    
                    <div class="list">
                        <h3>Liste de Dépenses</h3>
                        <div class="list-container" id="list"></div>
                    </div>
                
                    
                    <div class="container-hex">
                        
                        <div class="hexagone-budget" name="Budget" id="bud">
                            <p>Budget</p>
                            <span id="principal">
                                0
                            </span>
                        </div>
                        
                        <div class="hexagone-depense" name="depenses" id="dep">
                            <p>Dépenses</p>
                            <span id="depenses">
                                0
                            </span>
                        </div>
                        
                        <div class="hexagone-objectif"  name="Objectif" id="ob">
                            <p>Reste</p>
                            <span id="objectif">
                                0
                            </span>
                    </div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
        
        <script src="index.js"></script>
    </body>
    
</html>
